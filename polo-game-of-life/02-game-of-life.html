<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="02-game-of-life.css" />
</head>

<body>
    <div id='canvas' class="row"></div>
    <div class="controlPanel">
        <div class="buttonGroup">
            <button id="reset-game" class="btn polo-btn d-flex justify-content-center">Reset</button>
            <button id="stop-game" class="btn polo-btn">Stop</button>
            <button id="start-game" class="btn polo-btn">Start</button>
            <button id="clear-game" class="btn polo-btn ">Clear</button>
            <button id="rubber" class="btn polo-btn ">Rubber</button>
            <button id="pen" class="btn polo-btn ">Pen</button>
            <div class="dropdown">
                <button class="btn dropdown-toggle polo-btn" type="button" id="dropdownMenuButton-color"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Color
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-color">
                    <li><a class="dropdown-item" id="color-random">Random</a></li>
                    <li><a class="dropdown-item" id="color-blue">Blue</a></li>
                    <li><a class="dropdown-item" id="color-red">Red</a></li>
                    <li><a class="dropdown-item" id="color-green">Green</a></li>
                    <li><a class="dropdown-item" id="color-purple">Purple</a></li>
                    <li><a class="dropdown-item" id="color-yellow">Yellow</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle polo-btn" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Pattern
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" id="pattern-game1">Glider</a></li>
                    <li><a class="dropdown-item" id="pattern-game2">Clock</a></li>
                    <li><a class="dropdown-item" id="pattern-game3">Die hard</a></li>
                    <li><a class="dropdown-item" id="pattern-game4">101</a></li>
                    <li><a class="dropdown-item" id="pattern-game5">119P4H1V0</a></li>
                    <li><a class="dropdown-item" id="pattern-game6">Agumon</a></li>
                    <li><a class="dropdown-item" id="pattern-game7">Gosper glider gun</a></li>
                </ul>
            </div>
            <div class=" sliderGroup">
                <div class="box-of-slider">Speed<input type="range" min="1" max="60" value="30" class="slider"
                        id="myRange-speed"><span id="speed-value">30</span>fps</div>
                <div class="box-of-slider">New life rule<input type="range" min="1" max="5" value="3" class="slider"
                        id="new-life-rule"><span id="new-life-value">3</span></div>
                <div class="box-of-slider">Die of overpopulation<input type="range" min="1" max="5" value="3"
                        class="slider" id="rule-of-overpopulation"><span id="overpopulation-value">3</span></div>
                <div class="box-of-slider">Die of Loneliness<input type="range" min="1" max="5" value="2" class="slider"
                        id="rule-of-loneliness"><span id="loneliness-value">2</span></div>
                <div class="box-of-slider">Box sizing<input type="range" min="10" max="50" value="30" class="slider"
                            id="rule-of-box-sizing"><span id="box-sizing-value">30</span></div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src="02-game-of-life.js"></script>
</body>

</html>
