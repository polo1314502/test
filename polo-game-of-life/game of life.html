<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap");
    </style>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>

    <link rel="stylesheet" href="game of life.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="rol">
        <h1>Game of life</h1>
      </div>
    </div>
    <div class="thebody">
      <div>
        <div class="col">
          <div class="" id="canvas"></div>
        </div>
        <div class="buttonGroup">
          <label for="customRange2" class="form-label">Speed</label>
          <input type="range" class="form-range" min="1" max="30" id="range" />
          <span id="position"></span>
          <button id="direction">direction</button>
          <button id="start">start</button>
          <button id="stop">stop</button>
          <!-- <button id="colorChange">colorChange</button> -->
          <div class="stop"></div>
          <button id="resetGame">Reset Game</button>
          <!--bootstrap-->
          <div class="dropup-center dropup">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Other Functions
              <ul class="dropdown-menu">
                <li>
                  <a id="random" class="dropdown-item" href="#">Random</a>
                </li>
                <li>
                  <a id="drawColor" class="dropdown-item" href="#">draw</a>
                </li>
              </ul>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="game of life.js"></script>
  </body>
</html>
